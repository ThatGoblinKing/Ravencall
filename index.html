<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="styles.css">

<body id="mainBody">

<h1>Silly Little Grid</h1>

<p id="demo">I'm testing out grids :D Grid size:</p>
<input type="range" id="gridCount" name="boxes" min="0" max = "100" value = "2">

 <script src="renderer.js"></script>

<div class="grid-container" id="grid">
    <div class="grid-item">
        <img src="1200px-Checkerboard_pattern (Custom).png" class="thumbnail">

            <ul class="option-list">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
            </ul>
            <input type="range" class="volume-bar" name="boxes" min="0" max = "100" value = "0">

    </div>
    <img src="exampleCard (Custom).png">
</div>
