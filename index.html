<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body id="mainBody">

<h1>Silly Little Grid</h1>

<p id="demo">I'm testing out grids :D Grid size:</p>
<input type="range" id="gridCount" name="boxes" min="0" max = "100" value = "2">
<button id="testButton">Hyello.</button>
 <script src="renderer.js"></script>

<div class="grid-container" id="grid">
    <div class="grid-item">
        <img src="NOTFOUND.png" class="thumbnail">
        <div class="name-bar"><p class="name">Example Sound</p></div>
        <div class="split-card">
            <div class="selection-container">
                <input class="selection-choice" type="checkbox" id="variant1" name="soundVariants" value=1/>
                <input class="selection-choice" type="checkbox" id="variant2" name="soundVariants" value=2/>
                <input class="selection-choice" type="checkbox" id="variant3" name="soundVariants" value=3/>
                <input class="selection-choice" type="checkbox" id="variant4" name="soundVariants" value=4/>
            </div>
            <div class="options-container">
                <ul class="option-list">
                    <li>Option A</li>
                    <li>Option B</li>
                    <li>Option C</li>
                    <li>Option D</li>
                </ul>
            </div>
            <div class="volume-bar-container">
                <input type="range" orient="vertical" id="volumeBar" min="0" max = "100" value = "0" class="volume-bar"/>
            </div>
        </div>
    </div>
    <img src="exampleCard (Custom).png">
</div>

</body>
</html>
